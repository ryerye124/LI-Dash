<!DOCTYPE html>
<html>
<head>
  <title>Live Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      margin-top: 50px; /* space for title bar */
    }

    /* Title Bar */
    #title-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #222;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      z-index: 100;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    /* Grid Layout */
    #dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 50vh);
      gap: 5px;
    }

    .panel {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .label {
      position: absolute;
      top: 5px;
      left: 5px;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 5px 10px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Title Bar -->
  <div id="title-bar">
    <span id="zulu-time"></span> | <span id="est-time"></span>
  </div>

  <!-- Dashboard Grid -->
  <div id="dashboard">
    <!-- Local Radar -->
    <div class="panel">
      <span class="label">Local Radar</span>
      <iframe src="https://radar.weather.gov/ridge/standard/KOKX_loop.gif"></iframe>
    </div>

    <!-- Satellite (NE) - Fixed to direct GIF -->
    <div class="panel">
      <span class="label">Satellite (NE)</span>
      <iframe src="https://cdn.star.nesdis.noaa.gov/GOES16/ABI/FD/GEOCOLOR/latest.gif"></iframe>
    </div>

    <!-- Power Outages -->
    <div class="panel">
      <span class="label">Power Outages</span>
      <iframe src="https://mypowermap.psegliny.com/external/default.html"></iframe>
    </div>

    <!-- Wind Map -->
    <div class="panel">
      <span class="label">Wind Map</span>
      <iframe src="https://www.star.nesdis.noaa.gov/GOES/conus_band.php?sat=G19&band=DMW&length=120&dim=1&refresh=true"></iframe>
    </div>

    <!-- Traffic / LIRR Map -->
    <div class="panel">
      <span class="label">Traffic</span>
      <iframe src="https://new.mta.info/maps"></iframe>
    </div>
  </div>

  <!-- Time Script -->
  <script>
    function updateTime() {
      const now = new Date();

      // Zulu / UTC
      const zulu = now.toISOString().replace('T', ' ').split('.')[0] + " Z";

      // Eastern Time
      const estOptions = { timeZone: 'America/New_York', hour12: false };
      const est = now.toLocaleString('en-US', estOptions);

      document.getElementById('zulu-time').textContent = `Zulu Time: ${zulu}`;
      document.getElementById('est-time').textContent = `EST: ${est}`;
    }

    setInterval(updateTime, 1000);
    updateTime(); // initial call
  </script>
</body>
</html>

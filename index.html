<!DOCTYPE html>
<html>
<head>
  <title>Live Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      margin-top: 50px; /* space for title bar */
    }

    /* Military-style Title Bar */
    #title-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #222;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 40px;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Dashboard Grid */
    #dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 50vh);
      gap: 5px;
      transition: all 0.3s ease;
    }

    .panel {
      position: relative;
      width: 100%;
      height: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .panel iframe {
      width: 100%;
      height: 100%;
      border: none;
      transition: all 0.3s ease;
    }

    .label {
      position: absolute;
      top: 5px;
      left: 5px;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 5px 10px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 5px;
      z-index: 10;
      pointer-events: none;
      text-transform: uppercase;
    }

    /* Fullscreen panel style */
    .fullscreen {
      position: fixed !important;
      top: 50px; /* below title bar */
      left: 0;
      width: 100% !important;
      height: calc(100% - 50px) !important;
      z-index: 999;
      grid-column: 1 / -1 !important;
      grid-row: 1 / -1 !important;
    }
  </style>
</head>
<body>

  <!-- Title Bar -->
  <div id="title-bar">
    <span id="zulu-time"></span>
    <span id="est-time"></span>
  </div>

  <!-- Dashboard Grid -->
  <div id="dashboard">
    <div class="panel">
      <span class="label">Local Radar</span>
      <iframe src="https://radar.weather.gov/ridge/standard/KOKX_loop.gif"></iframe>
    </div>

    <div class="panel">
      <span class="label">Satellite (NE)</span>
      <iframe src="https://cdn.star.nesdis.noaa.gov/GOES16/GLM/CONUS/EXTENT3/GOES16-CONUS-EXTENT3-625x375.gif"></iframe>
    </div>

    <div class="panel">
      <span class="label">Power Outages</span>
      <iframe src="https://mypowermap.psegliny.com/external/default.html"></iframe>
    </div>

    <div class="panel">
      <span class="label">Wind Map</span>
      <iframe src="https://cdn.star.nesdis.noaa.gov/GOES16/ABI/CONUS/DMW/GOES16-ABI-CONUS-DMW.gif"></iframe>
    </div>

    <div class="panel">
      <span class="label">Current Storm</span>
      <iframe src="https://cdn.star.nesdis.noaa.gov/FLOATER/AL052025/GEOCOLOR/20252331510-20252332040-ABI-AL052025-GEOCOLOR-1000x1000.gif"></iframe>
    </div>
  </div>

  <!-- Time Script -->
  <script>
    function updateTime() {
      const now = new Date();

      // Zulu / UTC
      const zulu = now.toISOString().replace('T', ' ').split('.')[0] + " Z";

      // Eastern Time
      const estOptions = { timeZone: 'America/New_York', hour12: false };
      const est = now.toLocaleString('en-US', estOptions);

      document.getElementById('zulu-time').textContent = `Zulu Time: ${zulu}`;
      document.getElementById('est-time').textContent = `EST: ${est}`;
    }

    setInterval(updateTime, 1000);
    updateTime(); // initial call
  </script>

  <!-- Click to enlarge script -->
  <script>
    const panels = document.querySelectorAll('.panel');
    panels.forEach(panel => {
      panel.addEventListener('click', () => {
        // Remove fullscreen from any other panel
        panels.forEach(p => {
          if (p !== panel) p.classList.remove('fullscreen');
        });

        // Toggle fullscreen on clicked panel
        panel.classList.toggle('fullscreen');
      });
    });
  </script>

</body>
</html>

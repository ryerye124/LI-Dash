<!DOCTYPE html>
<html>
<head>
  <title>Live Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      margin-top: 50px; /* space for title bar */
    }

    /* Military-style Title Bar */
    #title-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #222;
      color: #0f0; /* military green */
      font-family: 'Courier New', Courier, monospace;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 40px;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Dashboard Grid */
    #dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 50vh);
      gap: 5px;
      transition: all 0.3s ease;
    }

    .panel {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .panel iframe {
      width: 100%;
      height: 100%;
      border: none;
      transition: all 0.3s ease;
    }

    /* Labels */
    .label {
      position: absolute;
      top: 5px;
      left: 5px;
      background: rgba(0,0,0,0.85);
      color: #0f0; /* military green */
      padding: 5px 10px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 5px;
      z-index: 10;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    /* Hover Effects */
    .label:hover {
      color: #fff;
      background: rgba(0,255,0,0.9);
      transform: scale(1.05);
    }

    .panel:hover {
      box-shadow: 0 0 15px #0f0;
      transition: box-shadow 0.3s ease;
    }

   /* Fullscreen panel style */
.fullscreen {
  position: fixed !important;
  top: 50px; /* below title bar */
  left: 0;
  right: 0;
  bottom: 0;
  width: 100% !important;
  height: calc(100% - 50px) !important;
  z-index: 9999;
  background: #000; /* optional: keeps it clean */
}
    }
  </style>
</head>
<body>

  <!-- Title Bar -->
  <div id="title-bar">
    <span id="zulu-time"></span>
    <span id="est-time"></span>
  </div>

  <!-- Dashboard Grid -->
  <div id="dashboard">
    <div class="panel">
      <span class="label">Local Radar</span>
      <iframe src="https://radar.weather.gov/ridge/standard/KOKX_loop.gif"></iframe>
    </div>

    <div class="panel">
      <span class="label">Satellite (NE)</span>
      <iframe src="https://cdn.star.nesdis.noaa.gov/GOES16/GLM/CONUS/EXTENT3/GOES16-CONUS-EXTENT3-625x375.gif"></iframe>
    </div>

    <div class="panel">
      <span class="label">Power Outages</span>
      <iframe src="https://mypowermap.psegliny.com/external/default.html"></iframe>
    </div>

    <div class="panel">
      <span class="label">Wind Map</span>
      <iframe src="https://cdn.star.nesdis.noaa.gov/GOES16/ABI/CONUS/DMW/GOES16-ABI-CONUS-DMW.gif"></iframe>
    </div>

    <div class="panel">
      <span class="label">Current Storm</span>
      <iframe src="https://cdn.star.nesdis.noaa.gov/FLOATER/AL052025/GEOCOLOR/20252331510-20252332040-ABI-AL052025-GEOCOLOR-1000x1000.gif"></iframe>
    </div>

     <div class="panel">
      <span class="label">Accu Weather</span>
      <iframe src="https://www.accuweather.com/en/videos/accuweather-now/%3Futm_source%3Dconnatix%26utm_medium%3Dshare%26utm_campaign%3Dlink"></iframe>
    </div>
  </div>

  <!-- Time Script -->
  <script>
    function updateTime() {
      const now = new Date();

      const zulu = now.toISOString().replace('T', ' ').split('.')[0] + " Z";

      const estOptions = { timeZone: 'America/New_York', hour12: false };
      const est = now.toLocaleString('en-US', estOptions);

      document.getElementById('zulu-time').textContent = `Zulu Time: ${zulu}`;
      document.getElementById('est-time').textContent = `EST: ${est}`;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>

 <!-- Click label to fullscreen, click anywhere inside or Esc to exit -->
<script>
  const panels = document.querySelectorAll('.panel');

  panels.forEach(panel => {
    const label = panel.querySelector('.label');

    // Click label → fullscreen
    label.addEventListener('click', (e) => {
      e.stopPropagation();

      // First remove fullscreen from all
      panels.forEach(p => p.classList.remove('fullscreen'));

      // Toggle fullscreen on this one
      panel.classList.add('fullscreen');
    });

    // Click anywhere inside panel → exit fullscreen
    panel.addEventListener('click', () => {
      if (panel.classList.contains('fullscreen')) {
        panel.classList.remove('fullscreen');
      }
    });
  });

  // Press Esc → exit fullscreen
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      panels.forEach(panel => panel.classList.remove('fullscreen'));
    }
  });
</script>

</body>
</html>

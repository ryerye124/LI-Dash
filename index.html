<!DOCTYPE html>
<html>
<head>
  <title>Live Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 50vh);
      gap: 5px;
      font-family: Arial, sans-serif;
    }
    .panel {
      position: relative;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .label {
      position: absolute;
      top: 5px;
      left: 5px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 4px 8px;
      font-size: 14px;
      border-radius: 4px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Radar -->
  <div class="panel">
    <span class="label">Radar</span>
    <iframe src="https://radar.weather.gov/ridge/standard/KOKX_loop.gif"></iframe>
  </div>

  <!-- Satellite (NE) -->
  <div class="panel">
    <span class="label">Satellite (NE)</span>
    <iframe src="https://www.star.nesdis.noaa.gov/GOES/sector_band.php?sat=G19&sector=ne&band=GEOCOLOR&length=24"></iframe>
  </div>

  <!-- Power Outages -->
  <div class="panel">
    <span class="label">Power Outages</span>
    <iframe src="https://mypowermap.psegliny.com/external/default.html"></iframe>
  </div>

  <!-- Wind Map -->
  <div class="panel">
    <span class="label">Wind Map</span>
    <iframe src="https://embed.windy.com/embed2/?lat=40.7&lon=-73.5&zoom=7&overlay=wind"></iframe>
  </div>

  <!-- Traffic -->
  <div class="panel">
    <span class="label">Traffic</span>
    <iframe src="https://new.mta.info/maps"></iframe>
  </div>
</body>
</html>

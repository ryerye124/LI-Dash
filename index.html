<!DOCTYPE html>
<html>
<head>
  <title>Live Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 50vh);
      gap: 5px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Weather Radar -->
  <iframe src="https://embed.windy.com/embed2/?lat=40.7&lon=-73.5&zoom=7&overlay=radar"></iframe>
  
  <!-- Traffic Map -->
  <iframe src="https://511ny.org/map#cams"></iframe>
  
  <!-- Rain Totals -->
  <iframe src="https://water.weather.gov/precip/"></iframe>
  
  <!-- Wind Map -->
  <iframe src="https://embed.windy.com/embed2/?lat=40.7&lon=-73.5&zoom=7&overlay=wind"></iframe>
  
  <!-- LIRR Map -->
  <iframe src="https://new.mta.info/maps"></iframe>
</body>
</html>
